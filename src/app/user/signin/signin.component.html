<form class="form" [formGroup]="signInForm" (submit)="onSubmit()">
	<mat-card>
		<mat-card-title>Authorization</mat-card-title>

		<mat-form-field class="form__field">
			<input class="form__input" type="email" placeholder="Email" formControlName="email" matInput>

			<mat-error *ngIf="signInForm.get('email').touched && !signInForm.get('email').valid">Error</mat-error>
		</mat-form-field>

		<mat-form-field class="form__field">
			<input class="form__input" [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password" matInput>
			<mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>

			<mat-error *ngIf="signInForm.get('password').touched && !signInForm.get('password').valid">Error</mat-error>
		</mat-form-field>

		<button mat-raised-button color="primary" type="submit" [disabled]="!signInForm.valid">Login</button>

		<mat-error *ngIf="formError">{{ formError.message }}</mat-error>
	</mat-card>
</form>
