<div>
	<h2 mat-dialog-title>Choose recipe rating</h2>

		<mat-slider thumbLabel tickInterval="1"
			[max]="10"
			[min]="0"
			[step]="1"
	        [(ngModel)]="value">
		</mat-slider>

	<mat-dialog-actions align="end">
		<button mat-raised-button color="primary" (click)="onAddRecipeRating()">Add your rating</button>
		<button mat-raised-button mat-dialog-close>Cancel</button>
	</mat-dialog-actions>
</div>
