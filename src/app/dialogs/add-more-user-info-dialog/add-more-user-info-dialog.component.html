<div>
	<h2 mat-dialog-title>More info about you</h2>

	<mat-dialog-content>
		<form [formGroup]="addMoreUserInfo" (submit)="onSubmit()">
			<mat-form-field>
				<input placeholder="Enter your first name" formControlName="firstName" matInput>
			</mat-form-field>

			<mat-form-field>
				<input placeholder="Enter your last name" formControlName="lastName" matInput>
			</mat-form-field>

			<mat-form-field>
				<input matInput [matDatepicker]="picker" placeholder="Choose your birthday" formControlName="birthday">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
		</form>
	</mat-dialog-content>

	<mat-dialog-actions align="end">
		<button type="submit" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!addMoreUserInfo.valid">Add more info</button>
		<button mat-raised-button mat-dialog-close>Cancel</button>
	</mat-dialog-actions>
</div>
