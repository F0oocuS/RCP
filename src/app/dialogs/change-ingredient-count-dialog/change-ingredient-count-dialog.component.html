<div>
	<h2 mat-dialog-title>Change ingredient count</h2>

	<mat-dialog-content>
		<mat-form-field>
			<input type="number" placeholder="Enter new ingredient count" aria-label="Number" matInput [formControl]="ingredientCount">
		</mat-form-field>
	</mat-dialog-content>

	<mat-dialog-actions align="end">
		<button mat-raised-button mat-dialog-close color="primary" [disabled]="!ingredientCount.valid" (click)="onChangeIngredientCount()">Add</button>
		<button mat-raised-button mat-dialog-close>Cancel</button>
	</mat-dialog-actions>
</div>
