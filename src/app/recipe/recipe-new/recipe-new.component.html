<section class="create-recipe">
	<form class="form create-recipe__form" [formGroup]="createRecipeForm" (submit)="onSubmit()">
		<mat-card>
			<mat-card-title>Add your own recipe</mat-card-title>

			<mat-form-field class="form__field">
				<input class="form__input" type="text" placeholder="Recipe name" formControlName="name" matInput>

				<mat-error *ngIf="createRecipeForm.get('name').touched && !createRecipeForm.get('name').valid">Required field</mat-error>
			</mat-form-field>

			<mat-form-field class="form__field">
				<textarea class="form__input" rows="5" placeholder="Recipe description" formControlName="description" matInput></textarea>

				<mat-error *ngIf="createRecipeForm.get('description').touched && !createRecipeForm.get('description').valid">Required field</mat-error>
			</mat-form-field>

			<mat-form-field class="form__field">
				<textarea class="form__input" rows="5" placeholder="Recipe cooke process" formControlName="process" matInput></textarea>

				<mat-error *ngIf="createRecipeForm.get('name').touched && !createRecipeForm.get('process').valid">Required field</mat-error>
			</mat-form-field>

			<input type="file" (change)="handleFileInput($event)">

			<mat-card-title>Add ingredient to your recipe</mat-card-title>

			<mat-chip-list aria-label="Fish selection">
				<mat-chip *ngFor="let item of ingredients">{{ item.name }} ({{ item.count }})</mat-chip>
			</mat-chip-list>

			<div class="button-group">
				<button type="button" mat-raised-button color="accent" (click)="openAddIngredientDialog()">Add ingredients</button>

				<button mat-raised-button color="primary" type="submit" [disabled]="!createRecipeForm.valid">Create recipe</button>
			</div>
		</mat-card>
	</form>
</section>
