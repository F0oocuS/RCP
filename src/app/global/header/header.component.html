<header class="header">
	<mat-toolbar color="primary">
		<a class="header__logo" routerLink="/">Recipe</a>

		<a routerLink="/recipe/new" *ngIf="isLogin" mat-raised-button color="accent">New Recipe</a>

		<nav class="header__nav">
			<ul class="list header__nav-list">
				<li class="list__item" *ngIf="!isLogin">
					<a class="list__link" routerLink="signin">Sign In</a>
				</li>

				<li class="list__item" *ngIf="!isLogin">
					<a class="list__link" routerLink="signup">Sign Up</a>
				</li>

				<li class="list__item" *ngIf="isLogin">
					<a class="list__link" routerLink="shopping-list">Shopping List</a>
				</li>

				<li class="list__item" *ngIf="isLogin">
					<a class="list__link" routerLink="refrigerator">Refrigerator</a>
				</li>

				<li class="list__item" *ngIf="isLogin">
					<a class="list__link" routerLink="recipe">Recipe</a>
				</li>

				<li class="list__item" *ngIf="isLogin">
					<a class="list__link" routerLink="/" (click)="onLogout()">Logout</a>
				</li>

				<li class="list__item" *ngIf="isLogin">
					<a class="list__link" routerLink="account" mat-icon-button>
						<mat-icon aria-label="Personal account link">account_circle</mat-icon>
					</a>
				</li>
			</ul>
		</nav>
	</mat-toolbar>
</header>
